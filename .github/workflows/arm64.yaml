name: docker image arm64

on:
  push:
    branches:
      - master

jobs:
  docker-image-arm64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [ arm64 ]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20.3'

      - name: Checkout code
        uses: actions/checkout@v3
        with: 
          path: v3ladder-image
      - name: Checkout code
        uses: actions/checkout@v3
        with: 
          repository: haoweich/v3ladder
          path: v3ladder-image/v3ladder
          token: '${{ secrets.PAT }}'
      
      - name: Build Go project Linux arm64
        run: |
          cd v3ladder-image/v3ladder
          go env -w GOPRIVATE="github.com/HaoweiCh/*,github.com/haoweich/*"
          git config --global url."https://oauth:${{ secrets.PAT }}@github.com/HaoweiCh/".insteadOf "https://github.com/HaoweiCh/"
          git config --global url."https://oauth:${{ secrets.PAT }}@github.com/HaoweiCh/".insteadOf "https://github.com/haoweich/"
          go mod tidy
          GOARCH=arm64 GOOS=linux CGO_ENABLED=0 go build --trimpath -ldflags '-s -w' -o ../docker/app ./main

      - name: Build Docker image
        run: |
          cd v3ladder-image/
          docker build --platform linux/arm64 -t ${{ secrets.DOCKER_HUB_USERNAME }}/v3ladder:arm64 ./docker

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/v3ladder:arm64
